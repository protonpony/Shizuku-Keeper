name: Update Release Notes with Webpage Content

on:
  release:
    types: [created]

jobs:
  update_notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract Release Info from Webpage
        id: extract_info
        run: |
          # Fetch the webpage content (replace with your actual URL)
          PAGE_CONTENT=$(curl -s "https://llamalab.com/automate/community/flows/51118")
          
          # Extract content using grep/sed for an itemprop (adjust selector as needed)
          # Example: Find content within <meta itemprop="version" content="...">
          VERSION=$(echo "$PAGE_CONTENT" | grep -o '<meta itemprop="version" content="[^"]*"' | sed 's/<meta itemprop="version" content="\([^"]*\)"/\1/')
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create/Update Release with Notes
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: "Release ${{ steps.extract_info.outputs.version }}"
          body: |
            ## What's New
            ${{ steps.extract_info.outputs.description }}
            
            ---
            *This release content was automatically generated.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
